<script>
    const sayIsha=function(){
        console.log("Isha is fullstack developer");

    const stopChange=setTimeout(change,1000);

     document.querySelector('#stop').addEventListener('click',function(){

        console.log("IT HAS BEEN STOPPED!!")
     })
    </script>
